<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="p-3">
    <div class="mb-3">
      <div id="tokenNotice"></div>
      <pre style="display: none"><code id="token"></code></pre>
    </div>
    <div class="mb-3">
      <button id="reloadButton" class="btn btn-danger">Reload Extension</button>
      <button id="fetchButton" class="btn btn-secondary">
        Fetch Conversations
      </button>
      <div id="feedback"></div>
    </div>
    <div class="input-group mb-3">
      <input
        type="text"
        id="searchBox"
        class="form-control"
        placeholder="Search conversations..."
      />
      <div class="input-group-append">
        <button id="searchButton" class="btn btn-outline-primary">
          Search
        </button>
      </div>
    </div>
    <div id="results"></div>
    <div class="text-muted small text-right">
      <span id="conversationCount">Loading...</span> conversations
    </div>
    <script src="fulltext.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
